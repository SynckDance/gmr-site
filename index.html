<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Movement Research</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body { line-height: 1.5; -webkit-font-smoothing: antialiased; }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #0a0a14; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    const colors = {
      deepNavy: '#0a0a14', darkBase: '#0d1020', electricBlue: '#3B28CC',
      orange: '#FF6B35', white: '#FFFFFF', cream: '#F5F5F0',
      lightBlue: '#7B9FD4', lightBlueMuted: '#5A7BA8',
      gray200: '#CCCCCC', gray300: '#999999', gray400: '#666677',
      gray500: '#444455', gray600: '#2A2A3A', gray700: '#1A1A28',
    };

    const atomicConfluences = [
      { id: 1, region: "Niger Delta", country: "Nigeria", coordinates: [8.33, 4.95], type: "Core", danceForms: ["Ekombi", "Ekpe", "Atilogwu"], ethnicGroups: ["Efik", "Ibibio", "Ijaw", "Igbo"], archiveModel: "Motion Archive", culturalDensity: 9.2, priority: "High", motionCapture: true, researchStatus: "Active", diaspora: ["Cuba", "Brazil", "Trinidad"], description: "One of the densest concentrations of movement vocabulary in the research corpus. Aquatic cosmologies shape gesture, rhythm, and spatial organization.", religiousInfluences: ["Indigenous religions", "Christianity", "Water spirits"] },
      { id: 2, region: "Dakar Peninsula", country: "Senegal", coordinates: [-17.4677, 14.7167], type: "Core", danceForms: ["Sabar", "Ndawrabine", "Lëmbël"], ethnicGroups: ["Wolof", "Lebou"], archiveModel: "Living Archive", culturalDensity: 9.5, priority: "High", motionCapture: true, researchStatus: "Active", diaspora: ["France", "USA", "Brazil"], description: "Sabar drumming and dance remain central to Wolof identity, transmitted through living practice rather than notation.", religiousInfluences: ["Islam (Sufi)", "Indigenous Lebou spirits"] },
      { id: 3, region: "Banjul/Kombo", country: "The Gambia", coordinates: [-16.579, 13.4549], type: "Core", danceForms: ["Lenjengo", "Mandinka dance", "Jola Kumpo"], ethnicGroups: ["Mandinka", "Jola", "Wolof"], archiveModel: "Motion Archive", culturalDensity: 7.8, priority: "High", motionCapture: true, researchStatus: "Active", diaspora: ["UK", "USA", "Senegal"], description: "Cross-border Jola traditions with Casamance create a continuous cultural zone.", religiousInfluences: ["Islam", "Indigenous religions"] },
      { id: 4, region: "Casamance", country: "Senegal", coordinates: [-16.27, 12.55], type: "Core", danceForms: ["Kumpo", "Jola initiation dances", "Ekonkon"], ethnicGroups: ["Jola", "Mandinka", "Balanta"], archiveModel: "Living Archive", culturalDensity: 8.7, priority: "High", motionCapture: true, researchStatus: "Active", diaspora: ["Guinea-Bissau", "Portugal", "France"], description: "Sacred forest traditions remain strong. Jola initiation dances carry cosmological knowledge.", religiousInfluences: ["Indigenous religions", "Islam", "Christianity"] },
      { id: 5, region: "Bissau/Cacheu", country: "Guinea-Bissau", coordinates: [-15.5977, 11.8636], type: "Secondary", danceForms: ["Gumbe", "Tina", "Kussundé"], ethnicGroups: ["Balanta", "Fula", "Mandinka"], archiveModel: "Motion Archive", culturalDensity: 7.2, priority: "Medium", motionCapture: false, researchStatus: "Planned", diaspora: ["Cape Verde", "Portugal"], description: "Carnival traditions and Creole culture blend multiple influences.", religiousInfluences: ["Indigenous religions", "Islam"] },
      { id: 6, region: "Freetown Peninsula", country: "Sierra Leone", coordinates: [-13.2317, 8.4657], type: "Secondary", danceForms: ["Gumbe", "Bubu"], ethnicGroups: ["Krio", "Temne", "Mende"], archiveModel: "Living Archive", culturalDensity: 7.5, priority: "Medium", motionCapture: false, researchStatus: "Planned", diaspora: ["UK", "USA"], description: "Krio identity carries traces of multiple diaspora returns.", religiousInfluences: ["Christianity", "Islam", "Secret societies"] },
      { id: 7, region: "Accra/Cape Coast", country: "Ghana", coordinates: [-0.187, 5.556], type: "Core", danceForms: ["Adowa", "Kpanlogo", "Agbadza", "Fontomfrom"], ethnicGroups: ["Akan", "Ga", "Ewe", "Fante"], archiveModel: "Motion Archive", culturalDensity: 8.5, priority: "High", motionCapture: true, researchStatus: "Active", diaspora: ["UK", "USA", "Jamaica"], description: "Akan drum-dance traditions maintain complex relationships between movement and spiritual practice.", religiousInfluences: ["Christianity", "Indigenous religions", "Islam"] },
      { id: 8, region: "Cotonou/Ouidah", country: "Benin", coordinates: [2.0833, 6.35], type: "Core", danceForms: ["Vodun dances", "Zangbeto", "Gelede"], ethnicGroups: ["Fon", "Yoruba", "Ewe"], archiveModel: "Living Archive", culturalDensity: 9.0, priority: "High", motionCapture: true, researchStatus: "Active", diaspora: ["Brazil", "Haiti", "Cuba"], description: "Vodun traditions here connect to Brazilian Candomblé, Haitian Vodou, and Cuban Santería.", religiousInfluences: ["Vodun", "Christianity", "Islam"] },
      { id: 9, region: "Lagos/Badagry", country: "Nigeria", coordinates: [3.3792, 6.5244], type: "Core", danceForms: ["Bata", "Egungun", "Gelede"], ethnicGroups: ["Yoruba", "Egun"], archiveModel: "Motion Archive", culturalDensity: 8.8, priority: "High", motionCapture: true, researchStatus: "Active", diaspora: ["Brazil", "Cuba", "Trinidad"], description: "Yoruba orisha traditions maintain intact kinetic vocabularies.", religiousInfluences: ["Yoruba religion", "Christianity", "Islam"] },
      { id: 10, region: "Salvador da Bahia", country: "Brazil", coordinates: [-38.5014, -12.9777], type: "Diaspora", danceForms: ["Candomblé", "Capoeira", "Samba de Roda"], ethnicGroups: ["Afro-Brazilian"], archiveModel: "Living Archive", culturalDensity: 9.8, priority: "High", motionCapture: true, researchStatus: "Active", diaspora: ["Nigeria", "Benin", "Angola"], description: "Candomblé terreiros have preserved Yoruba and Fon movement vocabularies for centuries.", religiousInfluences: ["Candomblé", "Catholicism", "Umbanda"] },
      { id: 11, region: "Havana-Matanzas", country: "Cuba", coordinates: [-82.3666, 23.1136], type: "Diaspora", danceForms: ["Rumba", "Santería dances", "Palo", "Abakuá"], ethnicGroups: ["Afro-Cuban"], archiveModel: "Motion Archive", culturalDensity: 9.3, priority: "High", motionCapture: true, researchStatus: "Active", diaspora: ["Nigeria", "Congo", "USA"], description: "Multiple African nations preserved distinct identities through cabildos.", religiousInfluences: ["Santería", "Palo", "Abakuá", "Catholicism"] },
      { id: 12, region: "Port-au-Prince", country: "Haiti", coordinates: [-72.338, 18.5944], type: "Diaspora", danceForms: ["Vodou dances", "Yanvalou", "Petwo", "Rara"], ethnicGroups: ["Afro-Haitian"], archiveModel: "Living Archive", culturalDensity: 9.0, priority: "High", motionCapture: false, researchStatus: "Planned", diaspora: ["Benin", "Congo", "USA"], description: "Vodou ceremonies operate as living archives where the lwa possess dancers.", religiousInfluences: ["Vodou", "Catholicism"] },
      { id: 13, region: "Kingston", country: "Jamaica", coordinates: [-76.7931, 17.9714], type: "Diaspora", danceForms: ["Kumina", "Dinki Mini", "Jonkunnu"], ethnicGroups: ["Afro-Jamaican"], archiveModel: "Living Archive", culturalDensity: 8.5, priority: "Medium", motionCapture: false, researchStatus: "Planned", diaspora: ["Ghana", "Congo", "UK"], description: "Kumina ceremonies maintain Kongo ancestral dance with striking fidelity.", religiousInfluences: ["Rastafari", "Kumina", "Christianity"] },
      { id: 14, region: "New Orleans", country: "USA", coordinates: [-90.0715, 29.9511], type: "Diaspora", danceForms: ["Second Line", "Congo Square traditions", "Mardi Gras Indian"], ethnicGroups: ["African American"], archiveModel: "Living Archive", culturalDensity: 8.0, priority: "Medium", motionCapture: false, researchStatus: "Planned", diaspora: ["Congo", "Senegambia", "Haiti"], description: "Kinetic memory persists in second line parades and Mardi Gras Indian suits.", religiousInfluences: ["Christianity", "African retentions", "Catholicism"] },
      { id: 15, region: "Gullah-Geechee Corridor", country: "USA", coordinates: [-79.9311, 32.7765], type: "Diaspora", danceForms: ["Ring Shout", "Gullah spirituals"], ethnicGroups: ["Gullah-Geechee"], archiveModel: "Living Archive", culturalDensity: 8.0, priority: "Medium", motionCapture: false, researchStatus: "Planned", diaspora: ["Sierra Leone", "Senegambia"], description: "The Ring Shout is the oldest continuously practiced African-derived tradition in North America.", religiousInfluences: ["Christianity", "African retentions"] },
      { id: 16, region: "Zanzibar", country: "Tanzania", coordinates: [39.202, -6.1659], type: "Comparative", danceForms: ["Taarab", "Ngoma", "Mdundiko"], ethnicGroups: ["Swahili", "Shirazi"], archiveModel: "Comparative", culturalDensity: 7.5, priority: "Low", motionCapture: false, researchStatus: "Comparative", diaspora: ["Oman", "Gulf States"], description: "Indian Ocean confluence where African, Arab, and South Asian kinetics meet.", religiousInfluences: ["Islam", "Indigenous"] },
      { id: 17, region: "Cape Town", country: "South Africa", coordinates: [18.4241, -33.9249], type: "Comparative", danceForms: ["Cape Malay", "Ghoema", "Riel dance"], ethnicGroups: ["Cape Coloured", "Cape Malay"], archiveModel: "Comparative", culturalDensity: 7.0, priority: "Low", motionCapture: false, researchStatus: "Comparative", diaspora: ["Malaysia", "Indonesia"], description: "Cape Malay community carries Southeast Asian, Malagasy, and African movement traditions.", religiousInfluences: ["Islam", "Christianity"] },
    ];

    const typeColors = { "Core": colors.orange, "Secondary": colors.lightBlueMuted, "Diaspora": colors.lightBlue, "Comparative": colors.gray300 };
    const archiveColors = { "Motion Archive": colors.orange, "Living Archive": colors.lightBlue, "Thinking Archive": colors.electricBlue, "Comparative": colors.gray300 };
    const SECTIONS = [
      { id: 'map', label: 'Map' },
      { id: 'theory', label: 'Theory' },
      { id: 'labs', label: 'Labs' },
      { id: 'aei', label: 'AEI' },
      { id: 'writing', label: 'Writing' }
    ];

    function GMRSite() {
      const [currentSection, setCurrentSection] = useState('map');
      const [selectedSite, setSelectedSite] = useState(null);
      const [hoveredSite, setHoveredSite] = useState(null);
      const [filterType, setFilterType] = useState('all');

      const project = (lng, lat) => ({ x: ((lng + 180) / 360) * 800, y: ((90 - lat) / 180) * 400 });
      const filteredSites = filterType === 'all' ? atomicConfluences : atomicConfluences.filter(s => s.type === filterType);

      const styles = {
        app: { backgroundColor: colors.deepNavy, fontFamily: "Georgia, serif", color: colors.cream },
        tabBar: { display: 'flex', justifyContent: 'center', gap: '4px', padding: '16px', backgroundColor: colors.darkBase, borderBottom: `1px solid ${colors.gray700}`, flexWrap: 'wrap' },
        tabBtn: { background: 'none', border: `1px solid ${colors.gray600}`, padding: '8px 16px', fontSize: '11px', letterSpacing: '0.1em', textTransform: 'uppercase', cursor: 'pointer', transition: 'all 0.2s' },
        section: { padding: '40px 24px', backgroundColor: colors.deepNavy },
        contentContainer: { maxWidth: '900px', margin: '0 auto' },
        sectionTitle: { fontSize: '24px', fontWeight: 400, marginBottom: '8px', color: colors.white },
        sectionSubtitle: { fontSize: '11px', letterSpacing: '0.2em', textTransform: 'uppercase', color: colors.lightBlue, marginBottom: '32px' },
        bodyText: { fontSize: '15px', lineHeight: 1.8, color: colors.gray200, marginBottom: '24px' },
        mapIntro: { maxWidth: '600px', margin: '0 auto 32px', textAlign: 'center' },
        introText: { fontSize: '14px', lineHeight: 1.7, color: colors.gray200 },
        filterBar: { display: 'flex', justifyContent: 'center', gap: '6px', marginTop: '20px', flexWrap: 'wrap' },
        filterBtn: { padding: '5px 12px', fontSize: '9px', letterSpacing: '0.1em', textTransform: 'uppercase', background: 'transparent', border: '1px solid', cursor: 'pointer' },
        mapContainer: { width: '100%', maxWidth: '100%', margin: '0 auto', aspectRatio: '2/1', backgroundColor: colors.darkBase, border: `1px solid ${colors.gray700}` },
        sitePanel: { position: 'fixed', top: 0, right: 0, width: '340px', height: '100vh', backgroundColor: colors.darkBase, borderLeft: `1px solid ${colors.gray700}`, transition: 'transform 0.35s ease', zIndex: 100, overflowY: 'auto' },
        sitePanelContent: { padding: '24px' },
        closeBtn: { position: 'absolute', top: '16px', right: '16px', background: 'transparent', border: 'none', color: colors.gray300, cursor: 'pointer', fontSize: '20px' },
        siteTitle: { fontSize: '20px', fontWeight: 400, marginBottom: '10px', color: colors.white },
        siteDescription: { fontSize: '13px', lineHeight: 1.75, color: colors.gray200, marginBottom: '16px' },
        dataSection: { marginBottom: '14px' },
        dataLabel: { fontSize: '9px', letterSpacing: '0.18em', color: colors.gray400, textTransform: 'uppercase', marginBottom: '6px' },
        tagContainer: { display: 'flex', flexWrap: 'wrap', gap: '5px' },
        tag: { padding: '3px 8px', fontSize: '10px', backgroundColor: colors.gray700, color: colors.cream, border: `1px solid ${colors.gray600}` },
        conceptGrid: { display: 'grid', gridTemplateColumns: 'repeat(2, 1fr)', gap: '16px', marginBottom: '32px' },
        conceptCard: { padding: '20px', backgroundColor: colors.gray700, border: `1px solid ${colors.gray600}` },
        conceptTitle: { fontSize: '13px', marginBottom: '10px', color: colors.orange },
        conceptText: { fontSize: '12px', lineHeight: 1.7, color: colors.gray200 },
        methodsList: { display: 'flex', flexDirection: 'column', gap: '10px' },
        methodItem: { display: 'flex', gap: '12px', padding: '12px', backgroundColor: colors.gray700, border: `1px solid ${colors.gray600}`, alignItems: 'center', flexWrap: 'wrap' },
        methodAbbrev: { fontSize: '11px', fontWeight: 600, color: colors.orange, minWidth: '40px' },
        methodName: { fontSize: '12px', color: colors.white, minWidth: '150px' },
        methodDesc: { fontSize: '11px', color: colors.gray300, flex: 1 },
        vizContainer: { position: 'relative', paddingBottom: '60%', height: 0, overflow: 'hidden', marginTop: '16px', backgroundColor: colors.darkBase, border: `1px solid ${colors.electricBlue}40`, borderRadius: '4px' },
        vizEmbed: { position: 'absolute', top: 0, left: 0, width: '100%', height: '100%' },
        linkCard: { display: 'flex', alignItems: 'center', gap: '12px', padding: '16px', backgroundColor: colors.gray700, border: `1px solid ${colors.electricBlue}60`, marginTop: '12px', textDecoration: 'none' },
        linkIcon: { width: '40px', height: '40px', borderRadius: '8px', backgroundColor: colors.electricBlue, display: 'flex', alignItems: 'center', justifyContent: 'center', fontSize: '16px', color: colors.white },
        writingList: { display: 'flex', flexDirection: 'column', gap: '12px', marginTop: '24px' },
        writingItem: { padding: '20px', backgroundColor: colors.gray700, border: `1px solid ${colors.gray600}` },
        writingTitle: { fontSize: '14px', marginBottom: '6px', color: colors.white },
        writingDesc: { fontSize: '12px', lineHeight: 1.6, color: colors.gray200, marginBottom: '10px' },
        writingStatus: { fontSize: '9px', letterSpacing: '0.15em', textTransform: 'uppercase', color: colors.orange },
      };

      return (
        <div style={styles.app}>
          {/* Simple Tab Bar */}
          <div style={styles.tabBar}>
            {SECTIONS.map(section => (
              <button key={section.id} onClick={() => setCurrentSection(section.id)}
                style={{ ...styles.tabBtn, backgroundColor: currentSection === section.id ? colors.orange : 'transparent', color: currentSection === section.id ? colors.deepNavy : colors.gray300, borderColor: currentSection === section.id ? colors.orange : colors.gray600 }}>
                {section.label}
              </button>
            ))}
          </div>

          {/* Map Section */}
          {currentSection === 'map' && (
            <section style={styles.section}>
              <div style={styles.mapIntro}>
                <p style={{ fontSize: '10px', letterSpacing: '0.2em', textTransform: 'uppercase', color: colors.lightBlue, marginBottom: '10px' }}>Atomic Confluences</p>
                <p style={styles.introText}>These circles are river deltas, compounds, city edges, church basements, market squares, diaspora neighborhoods. Each one is an atomic confluence—a place where dances accumulate, meet, collide, and sometimes vanish.</p>
                <div style={styles.filterBar}>
                  {['all', 'Core', 'Secondary', 'Diaspora', 'Comparative'].map(type => (
                    <button key={type} onClick={() => setFilterType(type)}
                      style={{ ...styles.filterBtn, backgroundColor: filterType === type ? (type === 'all' ? colors.white : typeColors[type]) : 'transparent', color: filterType === type ? colors.deepNavy : colors.gray300, borderColor: type === 'all' ? colors.gray500 : typeColors[type] || colors.gray500 }}>
                      {type === 'all' ? 'All' : type}
                    </button>
                  ))}
                </div>
              </div>
              <div style={styles.mapContainer}>
                <svg viewBox="0 0 800 400" style={{ width: '100%', height: '100%' }}>
                  {[...Array(9)].map((_, i) => <line key={`h${i}`} x1="0" y1={i*50} x2="800" y2={i*50} stroke={colors.gray700} strokeWidth="0.5" />)}
                  {[...Array(17)].map((_, i) => <line key={`v${i}`} x1={i*50} y1="0" x2={i*50} y2="400" stroke={colors.gray700} strokeWidth="0.5" />)}
                  {filteredSites.map(site => {
                    const pos = project(site.coordinates[0], site.coordinates[1]);
                    const isSelected = selectedSite?.id === site.id;
                    const isHovered = hoveredSite?.id === site.id;
                    const color = typeColors[site.type];
                    const size = (site.culturalDensity / 10) * 6 + 3;
                    return (
                      <g key={site.id} style={{ cursor: 'pointer' }} onClick={() => setSelectedSite(site)} onMouseEnter={() => setHoveredSite(site)} onMouseLeave={() => setHoveredSite(null)}>
                        <circle cx={pos.x} cy={pos.y} r={size + 12} fill={color} opacity={isSelected || isHovered ? 0.25 : 0.08} />
                        <circle cx={pos.x} cy={pos.y} r={size} fill={color} opacity={isSelected ? 1 : 0.8} />
                        <circle cx={pos.x} cy={pos.y} r={1.5} fill={colors.deepNavy} />
                        {site.motionCapture && <circle cx={pos.x + size + 3} cy={pos.y - size - 3} r={2} fill={colors.white} opacity="0.9" />}
                        {isHovered && !selectedSite && (
                          <React.Fragment>
                            <text x={pos.x} y={pos.y - size - 18} textAnchor="middle" fill={colors.gray300} fontSize="7">{site.country.toUpperCase()}</text>
                            <text x={pos.x} y={pos.y - size - 8} textAnchor="middle" fill={colors.white} fontSize="9">{site.region}</text>
                          </React.Fragment>
                        )}
                      </g>
                    );
                  })}
                </svg>
              </div>
              <div style={{ ...styles.sitePanel, transform: selectedSite ? 'translateX(0)' : 'translateX(100%)' }}>
                {selectedSite && (
                  <div style={styles.sitePanelContent}>
                    <button style={styles.closeBtn} onClick={() => setSelectedSite(null)}>×</button>
                    <p style={{ fontSize: '9px', letterSpacing: '0.2em', textTransform: 'uppercase', color: typeColors[selectedSite.type], marginBottom: '6px' }}>{selectedSite.type} · {selectedSite.country}</p>
                    <h2 style={styles.siteTitle}>{selectedSite.region}</h2>
                    <span style={{ display: 'inline-block', padding: '3px 8px', fontSize: '8px', letterSpacing: '0.1em', textTransform: 'uppercase', backgroundColor: archiveColors[selectedSite.archiveModel] + '25', color: archiveColors[selectedSite.archiveModel], border: `1px solid ${archiveColors[selectedSite.archiveModel]}50` }}>{selectedSite.archiveModel}</span>
                    <p style={{ ...styles.siteDescription, marginTop: '16px' }}>{selectedSite.description}</p>
                    <div style={styles.dataSection}>
                      <p style={styles.dataLabel}>Dance Forms</p>
                      <div style={styles.tagContainer}>{selectedSite.danceForms.map(f => <span key={f} style={styles.tag}>{f}</span>)}</div>
                    </div>
                    <div style={styles.dataSection}>
                      <p style={styles.dataLabel}>Ethnic Groups</p>
                      <p style={{ fontSize: '12px', color: colors.gray200 }}>{selectedSite.ethnicGroups.join(' · ')}</p>
                    </div>
                    <div style={styles.dataSection}>
                      <p style={styles.dataLabel}>Diaspora</p>
                      <div style={styles.tagContainer}>{selectedSite.diaspora.map(d => <span key={d} style={{ padding: '2px 6px', fontSize: '9px', color: colors.lightBlue, border: `1px solid ${colors.lightBlue}40` }}>{d}</span>)}</div>
                    </div>
                  </div>
                )}
              </div>
              <p style={{ textAlign: 'center', fontSize: '9px', letterSpacing: '0.15em', textTransform: 'uppercase', color: colors.gray400, marginTop: '20px' }}>{filteredSites.length} Sites</p>
            </section>
          )}

          {/* Theory Section */}
          {currentSection === 'theory' && (
            <section style={{ ...styles.section, backgroundColor: colors.darkBase }}>
              <div style={styles.contentContainer}>
                <h2 style={styles.sectionTitle}>How GMR Thinks</h2>
                <p style={styles.sectionSubtitle}>Theory and Methods</p>
                <p style={styles.bodyText}>Global Movement Research is a way of thinking about what an archive is allowed to be.</p>
                <div style={styles.conceptGrid}>
                  <div style={styles.conceptCard}><h3 style={styles.conceptTitle}>Frozen Archive</h3><p style={styles.conceptText}>Frozen Archives treat movement as an extractive object. This project begins by naming that freeze.</p></div>
                  <div style={styles.conceptCard}><h3 style={styles.conceptTitle}>Motion & Living Archives</h3><p style={styles.conceptText}>Motion Archives preserve dances by keeping them in circulation. Living Archives preserve conversations and frictions.</p></div>
                  <div style={styles.conceptCard}><h3 style={styles.conceptTitle}>Thinking Archive</h3><p style={styles.conceptText}>Motion data, geospatial information, and AI methods assemble into a system that notices, compares, and suggests.</p></div>
                  <div style={styles.conceptCard}><h3 style={styles.conceptTitle}>Embodiment</h3><p style={styles.conceptText}>GMR designs an archive where bodies stay in the decision loop.</p></div>
                </div>
                <h3 style={{ fontSize: '16px', color: colors.white, marginBottom: '16px' }}>Methods</h3>
                <div style={styles.methodsList}>
                  <div style={styles.methodItem}><span style={styles.methodAbbrev}>ACF</span><span style={styles.methodName}>Atomic Confluences</span><span style={styles.methodDesc}>Geospatial nodes where movement traditions gather or disperse</span></div>
                  <div style={styles.methodItem}><span style={styles.methodAbbrev}>DRP</span><span style={styles.methodName}>Dance Replication</span><span style={styles.methodDesc}>Protocols for capturing and comparing movement</span></div>
                  <div style={styles.methodItem}><span style={styles.methodAbbrev}>QTC</span><span style={styles.methodName}>Trajectory Calculus</span><span style={styles.methodDesc}>Spatial relationships between moving bodies</span></div>
                  <div style={styles.methodItem}><span style={styles.methodAbbrev}>SAM</span><span style={styles.methodName}>Sequence Alignment</span><span style={styles.methodDesc}>Comparing movement across time and geography</span></div>
                </div>
              </div>
            </section>
          )}

          {/* Labs Section */}
          {currentSection === 'labs' && (
            <section style={styles.section}>
              <div style={styles.contentContainer}>
                <h2 style={styles.sectionTitle}>How GMR Works</h2>
                <p style={styles.sectionSubtitle}>Labs and Data</p>
                <p style={styles.bodyText}>Dancers and community bearers bring their practices into dialogue with motion capture rigs, cameras, and code.</p>
                <div style={{ position: 'relative', paddingBottom: '56.25%', height: 0, overflow: 'hidden', backgroundColor: colors.gray700, border: `1px solid ${colors.gray600}` }}>
                  <iframe src="https://www.youtube.com/embed/videoseries?list=PLlJdaGEEm6YogNR4bP7ZZ3d7PtWaEtA-I" title="GMR Video Archive" frameBorder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowFullScreen style={{ position: 'absolute', top: 0, left: 0, width: '100%', height: '100%' }} />
                </div>
                <a href="https://www.youtube.com/playlist?list=PLlJdaGEEm6YogNR4bP7ZZ3d7PtWaEtA-I" target="_blank" style={styles.linkCard}>
                  <div style={{ ...styles.linkIcon, backgroundColor: colors.orange, borderRadius: '50%' }}>▶</div>
                  <div><p style={{ fontSize: '13px', color: colors.white, marginBottom: '3px' }}>Video Archive</p><p style={{ fontSize: '11px', color: colors.lightBlue }}>Open playlist →</p></div>
                </a>
              </div>
            </section>
          )}

          {/* AEI Section */}
          {currentSection === 'aei' && (
            <section style={{ ...styles.section, backgroundColor: colors.darkBase }}>
              <div style={styles.contentContainer}>
                <h2 style={styles.sectionTitle}>How GMR Imagines</h2>
                <p style={styles.sectionSubtitle}>AEI Horizon</p>
                <p style={styles.bodyText}>Artificial Embodied Intelligence names systems that learn from motion, remember ethically, and generate new pathways.</p>
                <h3 style={{ fontSize: '16px', color: colors.white, marginBottom: '12px' }}>Cyberspace Visualizations</h3>
                <p style={{ fontSize: '13px', color: colors.gray300, marginBottom: '12px' }}>Motion capture data transformed into 3D space.</p>
                <div style={styles.vizContainer}>
                  <iframe src="https://synckdance.github.io/gmr_space_visualizations/" title="GMR Visualizations" frameBorder="0" allowFullScreen style={styles.vizEmbed} />
                </div>
                <a href="https://synckdance.github.io/gmr_space_visualizations/" target="_blank" style={styles.linkCard}>
                  <div style={styles.linkIcon}>◈</div>
                  <div><p style={{ fontSize: '13px', color: colors.white, marginBottom: '3px' }}>3D Gallery</p><p style={{ fontSize: '11px', color: colors.lightBlue }}>Open fullscreen →</p></div>
                </a>
                <div style={{ ...styles.conceptGrid, marginTop: '32px' }}>
                  <div style={styles.conceptCard}><h3 style={{ ...styles.conceptTitle, color: colors.lightBlue }}>Reconstructive</h3><p style={styles.conceptText}>Endangered dances. Reconstruction from fragmentary archives.</p></div>
                  <div style={styles.conceptCard}><h3 style={{ ...styles.conceptTitle, color: colors.lightBlue }}>Diagnostic</h3><p style={styles.conceptText}>Somatic analysis. Links to health and emotion.</p></div>
                  <div style={styles.conceptCard}><h3 style={{ ...styles.conceptTitle, color: colors.lightBlue }}>Cybernetic</h3><p style={styles.conceptText}>Movement as identity. Ethical design.</p></div>
                  <div style={styles.conceptCard}><h3 style={{ ...styles.conceptTitle, color: colors.lightBlue }}>Speculative</h3><p style={styles.conceptText}>Future simulations under climate change and migration.</p></div>
                </div>
              </div>
            </section>
          )}

          {/* Writing Section */}
          {currentSection === 'writing' && (
            <section style={styles.section}>
              <div style={styles.contentContainer}>
                <h2 style={styles.sectionTitle}>How GMR Speaks</h2>
                <p style={styles.sectionSubtitle}>Writing Archive</p>
                <div style={styles.writingList}>
                  <div style={styles.writingItem}><h4 style={styles.writingTitle}>From Frozen Archives to Thinking Archives</h4><p style={styles.writingDesc}>Why conventional archives fail embodied practice.</p><span style={styles.writingStatus}>Archival Science (submitted)</span></div>
                  <div style={styles.writingItem}><h4 style={styles.writingTitle}>Embodiment, Disembodiment, and AI</h4><p style={styles.writingDesc}>Digital systems intensify conditions of bodily erasure.</p><span style={styles.writingStatus}>Chapter draft</span></div>
                  <div style={styles.writingItem}><h4 style={styles.writingTitle}>Atomic Confluences</h4><p style={styles.writingDesc}>Spatial thinking for dance archives.</p><span style={styles.writingStatus}>In progress</span></div>
                  <div style={styles.writingItem}><h4 style={styles.writingTitle}>Sequence Alignment for Dance</h4><p style={styles.writingDesc}>Bioinformatics methods for movement comparison.</p><span style={styles.writingStatus}>In progress</span></div>
                </div>
              </div>
            </section>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<GMRSite />);
  </script>
