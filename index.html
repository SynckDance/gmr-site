      { id: 4, region: "Casamance", country: "Senegal", coordinates: [-16.27, 12.55], type: "Core", danceForms: ["Kumpo", "Jola initiation dances", "Ekonkon"], ethnicGroups: ["Jola", "Mandinka", "Balanta"], archiveModel: "Living Archive", culturalDensity: 8.7, priority: "High", motionCapture: true, researchStatus: "Active", diaspora: ["Guinea-Bissau", "Portugal", "France"], description: "Sacred forest traditions remain strong. Jola initiation dances carry cosmological knowledge.", religiousInfluences: ["Indigenous religions", "Islam", "Christianity"] },

      { id: 6, region: "Freetown Peninsula", country: "Sierra Leone", coordinates: [-13.2317, 8.4657], type: "Secondary", danceForms: ["Gumbe", "Bubu"], ethnicGroups: ["Krio", "Temne", "Mende"], archiveModel: "Living Archive", culturalDensity: 7.5, priority: "Medium", motionCapture: false, researchStatus: "Planned", diaspora: ["UK", "USA"], description: "Krio identity carries traces of multiple diaspora returns.", religiousInfluences: ["Christianity", "Islam", "Secret societies"] },
      { id: 7, region: "Accra/Cape Coast", country: "Ghana", coordinates: [-0.187, 5.556], type: "Core", danceForms: ["Adowa", "Kpanlogo", "Agbadza", "Fontomfrom"], ethnicGroups: ["Akan", "Ga", "Ewe", "Fante"], archiveModel: "Motion Archive", culturalDensity: 8.5, priority: "High", motionCapture: true, researchStatus: "Active", diaspora: ["UK", "USA", "Jamaica"], description: "Akan drum-dance traditions maintain complex relationships between movement and spiritual practice.", religiousInfluences: ["Christianity", "Indigenous religions", "Islam"] },
      { id: 8, region: "Cotonou/Ouidah", country: "Benin", coordinates: [2.0833, 6.35], type: "Core", danceForms: ["Vodun dances", "Zangbeto", "Gelede"], ethnicGroups: ["Fon", "Yoruba", "Ewe"], archiveModel: "Living Archive", culturalDensity: 9.0, priority: "High", motionCapture: true, researchStatus: "Active", diaspora: ["Brazil", "Haiti", "Cuba"], description: "Vodun traditions here connect to Brazilian Candomblé, Haitian Vodou, and Cuban Santería.", religiousInfluences: ["Vodun", "Christianity", "Islam"] },
      { id: 9, region: "Lagos/Badagry", country: "Nigeria", coordinates: [3.3792, 6.5244], type: "Core", danceForms: ["Bata", "Egungun", "Gelede"], ethnicGroups: ["Yoruba", "Egun"], archiveModel: "Motion Archive", culturalDensity: 8.8, priority: "High", motionCapture: true, researchStatus: "Active", diaspora: ["Brazil", "Cuba", "Trinidad"], description: "Yoruba orisha traditions maintain intact kinetic vocabularies.", religiousInfluences: ["Yoruba religion", "Christianity", "Islam"] },
      { id: 10, region: "Salvador da Bahia", country: "Brazil", coordinates: [-38.5014, -12.9777], type: "Diaspora", danceForms: ["Candomblé", "Capoeira", "Samba de Roda"], ethnicGroups: ["Afro-Brazilian"], archiveModel: "Living Archive", culturalDensity: 9.8, priority: "High", motionCapture: true, researchStatus: "Active", diaspora: ["Nigeria", "Benin", "Angola"], description: "Candomblé terreiros have preserved Yoruba and Fon movement vocabularies for centuries.", religiousInfluences: ["Candomblé", "Catholicism", "Umbanda"] },
      { id: 11, region: "Havana-Matanzas", country: "Cuba", coordinates: [-82.3666, 23.1136], type: "Diaspora", danceForms: ["Rumba", "Santería dances", "Palo", "Abakuá"], ethnicGroups: ["Afro-Cuban"], archiveModel: "Motion Archive", culturalDensity: 9.3, priority: "High", motionCapture: true, researchStatus: "Active", diaspora: ["Nigeria", "Congo", "USA"], description: "Multiple African nations preserved distinct identities through cabildos.", religiousInfluences: ["Santería", "Palo", "Abakuá", "Catholicism"] },
      { id: 12, region: "Port-au-Prince", country: "Haiti", coordinates: [-72.338, 18.5944], type: "Diaspora", danceForms: ["Vodou dances", "Yanvalou", "Petwo", "Rara"], ethnicGroups: ["Afro-Haitian"], archiveModel: "Living Archive", culturalDensity: 9.0, priority: "High", motionCapture: false, researchStatus: "Planned", diaspora: ["Benin", "Congo", "USA"], description: "Vodou ceremonies operate as living archives where the lwa possess dancers.", religiousInfluences: ["Vodou", "Catholicism"] },
      { id: 13, region: "Kingston", country: "Jamaica", coordinates: [-76.7931, 17.9714], type: "Diaspora", danceForms: ["Kumina", "Dinki Mini", "Jonkunnu"], ethnicGroups: ["Afro-Jamaican"], archiveModel: "Living Archive", culturalDensity: 8.5, priority: "Medium", motionCapture: false, researchStatus: "Planned", diaspora: ["Ghana", "Congo", "UK"], description: "Kumina ceremonies maintain Kongo ancestral dance with striking fidelity.", religiousInfluences: ["Rastafari", "Kumina", "Christianity"] },
      { id: 14, region: "New Orleans", country: "USA", coordinates: [-90.0715, 29.9511], type: "Diaspora", danceForms: ["Second Line", "Congo Square traditions", "Mardi Gras Indian"], ethnicGroups: ["African American"], archiveModel: "Living Archive", culturalDensity: 8.0, priority: "Medium", motionCapture: false, researchStatus: "Planned", diaspora: ["Congo", "Senegambia", "Haiti"], description: "Kinetic memory persists in second line parades and Mardi Gras Indian suits.", religiousInfluences: ["Christianity", "African retentions", "Catholicism"] },

    const archiveColors = { "Motion Archive": colors.orange, "Living Archive": colors.lightBlue, "Thinking Archive": colors.electricBlue, "Comparative": colors.gray300 };

      { id: 'theory', label: 'How GMR Thinks' },
      { id: 'labs', label: 'How GMR Works' },
      { id: 'aei', label: 'How GMR Imagines' },
      { id: 'writing', label: 'How GMR Speaks' }
    ];

    function GMRSite() {
      const [currentSection, setCurrentSection] = useState('map');
      const [selectedSite, setSelectedSite] = useState(null);
      const [hoveredSite, setHoveredSite] = useState(null);
      const [filterType, setFilterType] = useState('all');

      const project = (lng, lat) => ({ x: ((lng + 180) / 360) * 800, y: ((90 - lat) / 180) * 400 });
      const filteredSites = filterType === 'all' ? atomicConfluences : atomicConfluences.filter(s => s.type === filterType);

      const styles = {
        app: { minHeight: '100vh', backgroundColor: colors.deepNavy, fontFamily: "Georgia, serif", color: colors.cream },
        nav: { position: 'fixed', top: 0, left: 0, right: 0, zIndex: 1000, backgroundColor: 'rgba(10,10,20,0.95)', borderBottom: `1px solid ${colors.gray700}`, padding: '0 32px', display: 'flex', alignItems: 'center', justifyContent: 'space-between', height: '64px' },
        navBrand: { display: 'flex', flexDirection: 'column' },
        brandTitle: { fontSize: '13px', letterSpacing: '0.15em', textTransform: 'uppercase', color: colors.white },
        brandSub: { fontSize: '10px', color: colors.gray400, marginTop: '2px' },
        navLinks: { display: 'flex', gap: '8px', alignItems: 'center' },
        homeLink: { fontSize: '11px', color: colors.lightBlue, textDecoration: 'none', padding: '8px 12px' },

        section: { minHeight: 'calc(100vh - 64px)', padding: '60px 32px', backgroundColor: colors.deepNavy },
        contentContainer: { maxWidth: '900px', margin: '0 auto' },
        sectionTitle: { fontSize: '28px', fontWeight: 400, marginBottom: '8px', color: colors.white },
        sectionSubtitle: { fontSize: '11px', letterSpacing: '0.2em', textTransform: 'uppercase', color: colors.lightBlue, marginBottom: '40px' },
        bodyText: { fontSize: '16px', lineHeight: 1.8, color: colors.gray200, marginBottom: '32px' },
        mapIntro: { maxWidth: '600px', margin: '0 auto 40px', textAlign: 'center' },
        introText: { fontSize: '15px', lineHeight: 1.7, color: colors.gray200 },
        filterBar: { display: 'flex', justifyContent: 'center', gap: '8px', marginTop: '24px', flexWrap: 'wrap' },
        filterBtn: { padding: '6px 14px', fontSize: '10px', letterSpacing: '0.1em', textTransform: 'uppercase', background: 'transparent', border: '1px solid', cursor: 'pointer' },
        mapContainer: { width: '100%', maxWidth: '1000px', margin: '0 auto', aspectRatio: '2/1', backgroundColor: colors.darkBase, border: `1px solid ${colors.gray700}` },
        sitePanel: { position: 'fixed', top: '64px', right: 0, width: '380px', height: 'calc(100vh - 64px)', backgroundColor: colors.darkBase, borderLeft: `1px solid ${colors.gray700}`, transition: 'transform 0.35s ease', zIndex: 100, overflowY: 'auto' },
        sitePanelContent: { padding: '28px' },
        closeBtn: { position: 'absolute', top: '20px', right: '20px', background: 'transparent', border: 'none', color: colors.gray300, cursor: 'pointer', fontSize: '20px' },
        siteTitle: { fontSize: '22px', fontWeight: 400, marginBottom: '12px', color: colors.white },
        siteDescription: { fontSize: '14px', lineHeight: 1.75, color: colors.gray200, marginBottom: '20px' },
        dataSection: { marginBottom: '16px' },
        dataLabel: { fontSize: '9px', letterSpacing: '0.18em', color: colors.gray400, textTransform: 'uppercase', marginBottom: '8px' },
        tagContainer: { display: 'flex', flexWrap: 'wrap', gap: '6px' },

        methodName: { fontSize: '13px', color: colors.white, minWidth: '180px' },
        methodDesc: { fontSize: '12px', color: colors.gray300 },

        vizEmbed: { position: 'absolute', top: 0, left: 0, width: '100%', height: '100%' },
        linkCard: { display: 'flex', alignItems: 'center', gap: '16px', padding: '20px', backgroundColor: colors.gray700, border: `1px solid ${colors.electricBlue}60`, marginTop: '16px', textDecoration: 'none' },

        writingList: { display: 'flex', flexDirection: 'column', gap: '16px', marginTop: '32px' },
        writingItem: { padding: '24px', backgroundColor: colors.gray700, border: `1px solid ${colors.gray600}` },
        writingTitle: { fontSize: '15px', marginBottom: '8px', color: colors.white },
        writingDesc: { fontSize: '13px', lineHeight: 1.6, color: colors.gray200, marginBottom: '12px' },
        writingStatus: { fontSize: '10px', letterSpacing: '0.15em', textTransform: 'uppercase', color: colors.orange },
        footer: { borderTop: `1px solid ${colors.gray700}`, padding: '40px 32px', backgroundColor: colors.deepNavy, textAlign: 'center' },
        footerText: { fontSize: '11px', color: colors.gray400, marginBottom: '8px' },
      };

      return (
        <div style={styles.app}>
          <nav style={styles.nav}>
            <div style={styles.navBrand}>
              <span style={styles.brandTitle}>Global Movement Research</span>
              <span style={styles.brandSub}>University of Texas at Austin</span>
            </div>
            <div style={styles.navLinks}>
              <a href="https://sinclair.dance" style={styles.homeLink} target="_blank">← sinclair.dance</a>
              {SECTIONS.map(section => (
                <button key={section.id} onClick={() => setCurrentSection(section.id)}
                  style={{ ...styles.navLink, color: currentSection === section.id ? colors.white : colors.gray400, borderBottomColor: currentSection === section.id ? colors.orange : 'transparent' }}>
                  {section.label}
                </button>
              ))}
            </div>
          </nav>

          <main style={styles.main}>
            {currentSection === 'map' && (
              <section style={styles.section}>
                <div style={styles.mapIntro}>
                  <p style={{ fontSize: '10px', letterSpacing: '0.2em', textTransform: 'uppercase', color: colors.lightBlue, marginBottom: '12px' }}>Navigate the map</p>

                </div>
                <div style={styles.mapContainer}>
                  <svg viewBox="0 0 800 400" style={{ width: '100%', height: '100%' }}>

                    {[...Array(17)].map((_, i) => <line key={`v${i}`} x1={i*50} y1="0" x2={i*50} y2="400" stroke={colors.gray700} strokeWidth="0.5" />)}
                    {filteredSites.map(site => {
                      const pos = project(site.coordinates[0], site.coordinates[1]);
                      const isSelected = selectedSite?.id === site.id;
                      const isHovered = hoveredSite?.id === site.id;
                      const color = typeColors[site.type];
                      const size = (site.culturalDensity / 10) * 6 + 3;
                      return (
                        <g key={site.id} style={{ cursor: 'pointer' }} onClick={() => setSelectedSite(site)} onMouseEnter={() => setHoveredSite(site)} onMouseLeave={() => setHoveredSite(null)}>
                          <circle cx={pos.x} cy={pos.y} r={size + 12} fill={color} opacity={isSelected || isHovered ? 0.25 : 0.08} />
                          <circle cx={pos.x} cy={pos.y} r={size} fill={color} opacity={isSelected ? 1 : 0.8} />
                          <circle cx={pos.x} cy={pos.y} r={1.5} fill={colors.deepNavy} />
                          {site.motionCapture && <circle cx={pos.x + size + 3} cy={pos.y - size - 3} r={2} fill={colors.white} opacity="0.9" />}
                          {isHovered && !selectedSite && (
                            <React.Fragment>
                              <text x={pos.x} y={pos.y - size - 20} textAnchor="middle" fill={colors.gray300} fontSize="8">{site.country.toUpperCase()}</text>
                              <text x={pos.x} y={pos.y - size - 9} textAnchor="middle" fill={colors.white} fontSize="10">{site.region}</text>
                            </React.Fragment>
                          )}
                        </g>
                      );
                    })}

                </div>

                      <span style={{ display: 'inline-block', padding: '4px 10px', fontSize: '9px', letterSpacing: '0.12em', textTransform: 'uppercase', backgroundColor: archiveColors[selectedSite.archiveModel] + '25', color: archiveColors[selectedSite.archiveModel], border: `1px solid ${archiveColors[selectedSite.archiveModel]}50` }}>{selectedSite.archiveModel}</span>
                      <p style={{ ...styles.siteDescription, marginTop: '20px' }}>{selectedSite.description}</p>
                      <div style={styles.dataSection}>
                        <p style={styles.dataLabel}>Dance Forms</p>
                        <div style={styles.tagContainer}>{selectedSite.danceForms.map(f => <span key={f} style={styles.tag}>{f}</span>)}</div>
                      </div>
                      <div style={styles.dataSection}>
                        <p style={styles.dataLabel}>Ethnic Groups</p>
                        <p style={{ fontSize: '13px', color: colors.gray200 }}>{selectedSite.ethnicGroups.join(' · ')}</p>
                      </div>
                      <div style={styles.dataSection}>
                        <p style={styles.dataLabel}>Religious Influences</p>
                        <p style={{ fontSize: '13px', color: colors.gray200 }}>{selectedSite.religiousInfluences.join(' · ')}</p>
                      </div>
                      <div style={styles.dataSection}>
                        <p style={styles.dataLabel}>Diaspora Connections</p>
                        <div style={styles.tagContainer}>{selectedSite.diaspora.map(d => <span key={d} style={{ padding: '3px 8px', fontSize: '10px', color: colors.lightBlue, border: `1px solid ${colors.lightBlue}40` }}>{d}</span>)}</div>
                      </div>
                    </div>
                  )}
                </div>
                <p style={{ textAlign: 'center', fontSize: '10px', letterSpacing: '0.15em', textTransform: 'uppercase', color: colors.gray400, marginTop: '24px' }}>{filteredSites.length} Sites · Western Africa, Diaspora & Comparative</p>
              </section>
            )}

            {currentSection === 'theory' && (
              <section style={{ ...styles.section, backgroundColor: colors.darkBase }}>
                <div style={styles.contentContainer}>
                  <h2 style={styles.sectionTitle}>How GMR Thinks</h2>
                  <p style={styles.sectionSubtitle}>Theory and Methods</p>
                  <p style={styles.bodyText}>Global Movement Research is not just a collection of tools. It is a way of thinking about what an archive is allowed to be.</p>
                  <div style={styles.conceptGrid}>
                    <div style={styles.conceptCard}><h3 style={styles.conceptTitle}>Frozen Archive</h3><p style={styles.conceptText}>Frozen Archives treat movement as an extractive object. This project begins by naming that freeze.</p></div>
                    <div style={styles.conceptCard}><h3 style={styles.conceptTitle}>Motion & Living Archives</h3><p style={styles.conceptText}>Motion Archives preserve dances by keeping them in circulation. Living Archives preserve the conversations and frictions around those dances.</p></div>
                    <div style={styles.conceptCard}><h3 style={styles.conceptTitle}>Thinking Archive</h3><p style={styles.conceptText}>The Thinking Archive is where motion data, geospatial information, and AI methods assemble into a system that can notice, compare, and suggest.</p></div>
                    <div style={styles.conceptCard}><h3 style={styles.conceptTitle}>Embodiment & Disembodiment</h3><p style={styles.conceptText}>GMR designs an archive where bodies stay in the decision loop.</p></div>
                  </div>
                  <h3 style={{ fontSize: '18px', color: colors.white, marginBottom: '24px' }}>Methodological Engines</h3>
                  <div style={styles.methodsList}>
                    <div style={styles.methodItem}><span style={styles.methodAbbrev}>ACF</span><span style={styles.methodName}>Atomic Confluences Framework</span><span style={styles.methodDesc}>Geospatial nodes where movement traditions gather or disperse</span></div>
                    <div style={styles.methodItem}><span style={styles.methodAbbrev}>DRP</span><span style={styles.methodName}>Dance Replication Process</span><span style={styles.methodDesc}>Protocols for capturing, transmitting, and comparing movement</span></div>
                    <div style={styles.methodItem}><span style={styles.methodAbbrev}>QTC</span><span style={styles.methodName}>Qualitative Trajectory Calculus</span><span style={styles.methodDesc}>Mathematical analysis of spatial relationships between moving bodies</span></div>
                    <div style={styles.methodItem}><span style={styles.methodAbbrev}>SAM</span><span style={styles.methodName}>Sequence Alignment Methods</span><span style={styles.methodDesc}>Comparing movement phrases across time and geography</span></div>
                  </div>
                </div>
              </section>
            )}

            {currentSection === 'labs' && (
              <section style={styles.section}>
                <div style={styles.contentContainer}>
                  <h2 style={styles.sectionTitle}>How GMR Works</h2>
                  <p style={styles.sectionSubtitle}>Labs and Data</p>
                  <p style={styles.bodyText}>The lab is where these ideas touch the floor. Dancers and community bearers bring their practices into dialogue with motion capture rigs, cameras, and code.</p>
                  <h3 style={{ fontSize: '18px', color: colors.white, marginBottom: '16px' }}>Session Archive</h3>
                  <div style={{ position: 'relative', paddingBottom: '56.25%', height: 0, overflow: 'hidden', backgroundColor: colors.gray700, border: `1px solid ${colors.gray600}` }}>
                    <iframe src="https://www.youtube.com/embed/videoseries?list=PLlJdaGEEm6YogNR4bP7ZZ3d7PtWaEtA-I" title="GMR Video Archive" frameBorder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowFullScreen style={{ position: 'absolute', top: 0, left: 0, width: '100%', height: '100%' }} />
                  </div>
                  <a href="https://www.youtube.com/playlist?list=PLlJdaGEEm6YogNR4bP7ZZ3d7PtWaEtA-I" target="_blank" style={styles.linkCard}>
                    <div style={{ ...styles.linkIcon, backgroundColor: colors.orange, borderRadius: '50%' }}>▶</div>
                    <div><p style={{ fontSize: '14px', color: colors.white, marginBottom: '4px' }}>GMR Video Archive</p><p style={{ fontSize: '12px', color: colors.lightBlue }}>Open YouTube playlist in new tab →</p></div>
                  </a>
                </div>
              </section>
            )}

            {currentSection === 'aei' && (
              <section style={{ ...styles.section, backgroundColor: colors.darkBase }}>
                <div style={styles.contentContainer}>
                  <h2 style={styles.sectionTitle}>How GMR Imagines</h2>
                  <p style={styles.sectionSubtitle}>AEI Horizon</p>
                  <p style={styles.bodyText}>The AEI horizon is where the archive begins to answer back. Artificial Embodied Intelligence names systems that learn from motion, remember ethically, and generate new pathways for care, reconstruction, and analysis.</p>
                  <div style={styles.vizSection}>
                    <h3 style={{ fontSize: '18px', color: colors.white, marginBottom: '16px' }}>Cyberspace Visualizations</h3>
                    <p style={{ fontSize: '14px', color: colors.gray300, marginBottom: '16px' }}>Motion capture data transformed into 3D space. Explore skeletal trajectories from Bata, Ekombi, Adzogbo, Changó, and more.</p>
                    <div style={styles.vizContainer}>
                      <iframe src="https://synckdance.github.io/gmr_space_visualizations/" title="GMR Cyberspace Visualizations" frameBorder="0" allowFullScreen style={styles.vizEmbed} />
                    </div>
                    <a href="https://synckdance.github.io/gmr_space_visualizations/" target="_blank" style={styles.linkCard}>
                      <div style={styles.linkIcon}>◈</div>
                      <div><p style={{ fontSize: '14px', color: colors.white, marginBottom: '4px' }}>Cyberspace Visualizations</p><p style={{ fontSize: '12px', color: colors.lightBlue }}>Open 3D gallery in new tab →</p></div>
                    </a>
                  </div>
                  <div style={styles.conceptGrid}>
                    <div style={styles.conceptCard}><h3 style={{ ...styles.conceptTitle, color: colors.lightBlue }}>Reconstructive AEI</h3><p style={styles.conceptText}>Endangered dances. Simulation and careful reconstruction from fragmentary archives.</p></div>
                    <div style={styles.conceptCard}><h3 style={{ ...styles.conceptTitle, color: colors.lightBlue }}>Diagnostic AEI</h3><p style={styles.conceptText}>Somatic and affective analysis. Links to health, emotion, wellbeing.</p></div>
                    <div style={styles.conceptCard}><h3 style={{ ...styles.conceptTitle, color: colors.lightBlue }}>Cybernetic AEI</h3><p style={styles.conceptText}>Movement as identity. How might we design systems that do not repeat harmful logics?</p></div>
                    <div style={styles.conceptCard}><h3 style={{ ...styles.conceptTitle, color: colors.lightBlue }}>Speculative AEI</h3><p style={styles.conceptText}>Future cultural simulations. Scenario planning for dance traditions under climate change, migration, digitization.</p></div>
                  </div>
                </div>
              </section>
            )}

            {currentSection === 'writing' && (
              <section style={styles.section}>
                <div style={styles.contentContainer}>
                  <h2 style={styles.sectionTitle}>How GMR Speaks</h2>
                  <p style={styles.sectionSubtitle}>Writing Archive</p>
                  <p style={styles.bodyText}>Alongside data and diagrams, Global Movement Research is also a long writing practice.</p>
                  <div style={styles.writingList}>
                    <div style={styles.writingItem}><h4 style={styles.writingTitle}>From Frozen Archives to Thinking Archives</h4><p style={styles.writingDesc}>The theoretical core: why conventional archives fail embodied practice.</p><span style={styles.writingStatus}>Archival Science (submitted)</span></div>
                    <div style={styles.writingItem}><h4 style={styles.writingTitle}>Embodiment, Disembodiment, and AI</h4><p style={styles.writingDesc}>How digital systems intensify rather than create the conditions of bodily erasure.</p><span style={styles.writingStatus}>Chapter draft</span></div>
                    <div style={styles.writingItem}><h4 style={styles.writingTitle}>Atomic Confluences and Contact Zones</h4><p style={styles.writingDesc}>Spatial thinking for dance archives: why geography matters.</p><span style={styles.writingStatus}>In progress</span></div>
                    <div style={styles.writingItem}><h4 style={styles.writingTitle}>Sequence Alignment Methods for Dance</h4><p style={styles.writingDesc}>Technical paper on adapting bioinformatics methods for movement comparison.</p><span style={styles.writingStatus}>In progress</span></div>
                  </div>
                </div>
              </section>
            )}
          </main>

          <footer style={styles.footer}>
            <p style={styles.footerText}>Global Movement Research · Sinclair Ogaga Emoghene</p>
            <p style={styles.footerText}>Department of Theatre and Dance · University of Texas at Austin</p>
          </footer>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<GMRSite />);
  </script>
